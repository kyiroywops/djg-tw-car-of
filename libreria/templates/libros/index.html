{% extends "paginas/base.html" %}

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %}

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>

        <table class="table table-striped">
            <thead>

            
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Imagen</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{libro.id}}</td>
                    <td>{{libro.titulo}}</td>
                    <td>
                        <img src="{{libro.imagen.url}}" alt="" width="100px" />

                    </td>
                    <td>{{libro.descripcion}}</td>
                    <td>
                        <a name="" id="" href="{% url 'editar' libro.id %}" role="button" class="btn btn-info">Editar</a>
                        <a name= "" id="" href="{% url 'eliminar' libro.id %}" role= "button" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        
    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>

{% endblock %}
