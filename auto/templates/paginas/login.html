{% load static %}

<!doctype html>
<html lang="en">

<head>
  <title>{% block titulo %}  {% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <head>
    
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark p-3">
      <a class="navbar-brand mr p-3" href="/">Finecars</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="mx-auto">
        

      </div>
        <span>
          
          <div class="navbar-nav my-2">
            <button type="button" href="{% url 'inicio' %}" class="btn btn-outline-info">Registrarse</button>
          </div>
        </span>
    </nav>
  </head>
  <main>
    <div class="login-form mx-auto p-5 mx-7">
        <h1 class="text-center font-weight-bold">Bienvenido a fine cars!</h1>
        <form method="POST" class="p-5">
            {% csrf_token %}
            <div class="form-group my-2">
              <label>Rut Cliente</label>
              <input type="number" class="form-control my-2" placeholder="123456789" name="rut">
              <small id="emailHelp" class="form-text text-muted">Si el Rut termina en K, cambiarlo por 0.</small>
            </div>
            <div class="form-group my-2">
              <label>Contraseña</label>
              <input type="password" class="form-control my-2" placeholder="Ingresa la contraseña" name="password">
            </div>
            <div class="form-group form-check my-3">
              <input type="checkbox" class="form-check-input" name="vendedor">
              <label class="form-check-label">Soy un vendedor</label>
            </div>
            <button type="submit" class="btn btn-dark my-3">Ingresar</button>
          </form>

    </div>

   
    
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
